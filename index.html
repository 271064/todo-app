<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Lista de Tarefas</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-grow border rounded p-2 mr-2" placeholder="Adicionar tarefa">
            <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
